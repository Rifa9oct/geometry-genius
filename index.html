<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- Tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col lg:flex-row my-12 justify-center">
        <div class="grid grid-cols-1 lg:grid-cols-3 items-center gap-8">
            <!-- Triangle -->
            <div class="border-2 card  w-[400px] h-[540px] bg-base-100 mx-auto">
                <figure class="px-10 pt-10">
                <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                <h2 class="card-title text-3xl font-bold">Triangle</h2>
                <p class="text-xl">Area (A) = 0.5 X b X h</p>
                <div class="flex justify-between items-center">
                    <input id="base1" class="border w-24 p-2 mr-3 text-xl bg-gray-100 rounded-md" type="text" placeholder="base">
                    <h3 class="text-2xl">cm</h3>
                    <input id="height1" class="border w-24 p-2 mx-3 text-xl bg-gray-100 rounded-md"  type="text" placeholder="height">
                    <h3 class="text-2xl">cm</h3>
                </div>
                <p class="text-xl">Area = <span id="triangle-area"></span> cm<sup>2</sup></p>
                <div class="card-actions">
                    <button onclick="calculateTriangleArea()" class="btn btn-primary w-[300px] font-bold text-xl mt-3">Calculate</button>
                </div>
                </div>
            </div>
            <!-- Rectangle -->
            <div class="border-2 card w-[400px] h-[540px] bg-base-100 mx-auto">
                <figure class="px-10 pt-10">
                <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                <h2 class="card-title text-3xl font-bold">Rectangle</h2>
                <p class="text-xl">Area (A) = w X l</p>
                <div class="flex justify-between items-center">
                    <input id="width" class="border w-24 p-2 mr-3 text-xl bg-gray-100 rounded-md" type="text" placeholder="width">
                    <h3 class="text-2xl">cm</h3>
                    <input id="length" class="border w-24 p-2 mx-3 text-xl bg-gray-100 rounded-md"  type="text" placeholder="length">
                    <h3 class="text-2xl">cm</h3>
                </div>
                <p class="text-xl">Area = <span id="rectangle-area"></span> cm<sup>2</sup></p>
                <div class="card-actions">
                    <button onclick="calculateRectangleArea()"  class="btn btn-primary w-[300px] font-bold text-xl mt-3">Calculate</button>
                </div>
                </div>
            </div>
            <!-- Parallelogram -->
            <div class="border-2 card w-[400px] h-[540px] bg-base-100 mx-auto">
                <figure class="px-10 pt-10">
                <img class="h-[180px]" src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                <h2 class="card-title text-3xl font-bold">Parallelogram</h2>
                <p class="text-xl">Area (A) = b X h</p>
                <div class="flex justify-between items-center">
                    <input id="base2" class="border w-24 p-2 mr-3 text-xl bg-gray-100 rounded-md" type="text" placeholder="base">
                    <h3 class="text-2xl">cm</h3>
                    <input id="height2" class="border w-24 p-2 mx-3 text-xl bg-gray-100 rounded-md"  type="text" placeholder="height">
                    <h3 class="text-2xl">cm</h3>
                </div>
                <p class="text-xl">Area = <span id="parallelogram-area"></span> cm<sup>2</sup></p>
                <div class="card-actions">
                    <button onclick="calculateParallelogramArea()"  class="btn btn-primary w-[300px] font-bold text-xl mt-3">Calculate</button>
                </div>
                </div>
            </div> 
        </div>
    </div>

    <!-- part-2 -->
    <div class="flex flex-col lg:flex-row justify-center my-5">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-28">
            <!-- Ellipse -->
            <div class="card border-2 w-[400px] h-[540px] bg-base-100 mx-auto">
                <figure class="px-10 pt-10">
                <img src="images/ellipse.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                <h2 class="card-title text-3xl font-bold">Ellipse</h2>
                <p class="text-xl">Area (A) = Ï€ab</p>
                <div class="flex justify-between items-center">
                    <input id="a" class="border w-24 p-2 mr-3 text-xl bg-gray-100 rounded-md" type="text" placeholder="a_axis">
                    <h3 class="text-2xl">cm</h3>
                    <input id="b" class="border w-24 p-2 mx-3 text-xl bg-gray-100 rounded-md"  type="text" placeholder="b_axis">
                    <h3 class="text-2xl">cm</h3>
                </div>
                <p class="text-xl">Area = <span id="ellipse-area"></span> cm<sup>2</sup></p>
                <div class="card-actions">
                    <button onclick="calculateEllipseArea()" class="btn btn-primary w-[300px] font-bold text-xl mt-3">Calculate</button>
                </div>
                </div>
            </div> 
            <div class="border-2 w-[400px] h-[540px] rounded-xl mx-auto text-center">
                <h2 class="text-3xl mt-8 font-bold underline underline-offset-4">Area Calculation</h2> 
                <div id="areaContainer" class="text-xl list-decimal font-medium mt-5 text-left ml-3">
                </div>

            </div>
        </div>  
    </div>    

    <script src="js/calculation.js"></script>
</body>
</html>
